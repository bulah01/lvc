<label class="fw-bold">Reach Out To Us</label>
<div class="row">
    <div class="col-sm-6">
        <div class="card">
        <div class="card-body">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.6670386535043!2d101.64990977335738!3d2.9118262545690303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cdb7ef33103d81%3A0x453320a48bb9e10f!2sDagang%20Net%20Technologies%20Sdn%20Bhd!5e0!3m2!1sen!2smy!4v1696901459543!5m2!1sen!2smy" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
        <div class="card-body">
            <label class="fw-bold">Contact Us Form</label>
             <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.form.valid)">
                
                
                <div>
                    <label class="fw-bold">Name</label>
                    
                    <input type="text" name="name" [(ngModel)]="user.name" #name="ngModel" required minlength="5" class="form-control">
                    
                    <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">
                    Name is required (minimum 5 characters).
                    </small>
                </div>
                
                
                <div ngModelGroup="address">
                
                <div>
                    <label class="fw-bold">Street</label>
                    <input type="text" name="street" [(ngModel)]="user.address.street" #street="ngModel" required class="form-control">
                    <small [hidden]="street.valid || (street.pristine && !f.submitted)" class="text-danger">
                    Street is required.
                    </small>
                </div>
                
                <div>
                    <label class="fw-bold">Post code</label>
                    <input type="text" name="postcode" [(ngModel)]="user.address.postcode" class="form-control">
                    </div>
                </div>
                <br>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
        </div>
    </div>
</div>

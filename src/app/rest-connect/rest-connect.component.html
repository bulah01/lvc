
<table class="table table-striped table-hover caption-top">
    <caption>List of users</caption>
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Website</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users$">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.website }}</td>
    </tr>
    </tbody>
</table>

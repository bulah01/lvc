<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let image of images">
            <a [attr.href]="image.src" data-toggle="lightbox" data-gallery="gallery">
                <img [src]="image.src" class="img-fluid" [alt]="image.alt">
            </a>
        </div>
    </div>
</div>
